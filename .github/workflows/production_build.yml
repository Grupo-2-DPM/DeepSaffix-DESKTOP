name: DeepSaffix Nexus - Production Build

on:
  repository_dispatch:
    types: [frontend-updated]
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: --linux
          - os: windows-latest
            target: --win

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      # --- ESTE ES EL PASO CLAVE ---
      - name: Auto-update Version in package.json
        shell: bash
        run: |
          # 1. Extraer la versión base (ej. 1.0.19)
          BASE_VERSION=$(node -p "require('./package.json').version.split('-')[0]")
          
          # 2. Crear una nueva versión usando el ID de la ejecución actual
          # Esto generará algo como: 1.0.19-build.45
          NEW_VERSION="$BASE_VERSION-build.${{ github.run_number }}"
          
          # 3. Aplicar el cambio al package.json sin crear un tag de git
          npm version $NEW_VERSION --no-git-tag-version
          
          echo "La versión para esta compilación es: $NEW_VERSION"

      # 2. Descargar el artefacto EXACTO usando el run_id enviado por el repo WEB
      - name: Download Frontend Artifact (From Dispatch)
        if: github.event_name == 'repository_dispatch'
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.ACTION_TOKEN }}
          workflow: main.yml
          run_id: ${{ github.event.client_payload.run_id }}
          name: frontend-dist
          repo: Grupo-2-DPM/DeepSaffix-WEB
          path: dist

      # 3. Descargar el último artefacto disponible (Fallback si creas un Tag manual 'v1.x.x')
      - name: Download Frontend Artifact (Manual Tag)
        if: github.event_name == 'push'
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.ACTION_TOKEN }}
          workflow: main.yml
          name: frontend-dist
          repo: Grupo-2-DPM/DeepSaffix-WEB
          path: dist
        continue-on-error: true

      - name: Install Dependencies
        run: npm install

      # 4. Construir y Publicar
      - name: Build and Publish Electron
        run: |
          npm run compile
          npx electron-builder ${{ matrix.target }} --publish always
        env:
          GH_TOKEN: ${{ secrets.ACTION_TOKEN }}