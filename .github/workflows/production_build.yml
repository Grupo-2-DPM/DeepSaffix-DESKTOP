name: DeepSaffix Nexus - Production Build

on:
  repository_dispatch:
    types: [frontend-updated]
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: --linux
          - os: windows-latest
            target: --win

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 1. Crear una versión única si esto viene del Frontend (Dispatch)
      # Esto evita que electron-builder falle por intentar publicar versiones duplicadas
      - name: Set Dynamic Version (Only for Dispatch)
        if: github.event_name == 'repository_dispatch'
        shell: bash
        run: |
          # Extraemos la versión actual del package.json y le añadimos un sufijo con el número de ejecución
          VERSION=$(node -p "require('./package.json').version")
          npm version $VERSION-beta.${{ github.run_number }} --no-git-tag-version
          echo "Building new beta release: $VERSION-beta.${{ github.run_number }}"

      # 2. Descargar el artefacto EXACTO usando el run_id enviado por el repo WEB
      - name: Download Frontend Artifact (From Dispatch)
        if: github.event_name == 'repository_dispatch'
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.ACTION_TOKEN }}
          workflow: main.yml
          run_id: ${{ github.event.client_payload.run_id }}
          name: frontend-dist
          repo: Grupo-2-DPM/DeepSaffix-WEB
          path: dist

      # 3. Descargar el último artefacto disponible (Fallback si creas un Tag manual 'v1.x.x')
      - name: Download Frontend Artifact (Manual Tag)
        if: github.event_name == 'push'
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.ACTION_TOKEN }}
          workflow: main.yml
          name: frontend-dist
          repo: Grupo-2-DPM/DeepSaffix-WEB
          path: dist
        continue-on-error: true

      - name: Install Dependencies
        run: npm install

      # 4. Construir y Publicar
      - name: Build and Publish Electron
        run: |
          npm run compile
          npx electron-builder ${{ matrix.target }} --publish always
        env:
          GH_TOKEN: ${{ secrets.ACTION_TOKEN }}