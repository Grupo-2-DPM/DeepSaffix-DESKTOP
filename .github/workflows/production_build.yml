name: DeepSaffix Production Build

on:
  repository_dispatch:
    types: [frontend-updated]
  workflow_dispatch: # Permite ejecutarlo a mano para probar

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Paso 1: Descargar el frontend actualizado
      - name: Download Frontend
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.ACTION_TOKEN }}
          workflow: main.yml
          run_id: ${{ github.event.client_payload.run_id }}
          name: frontend-dist
          repo: Grupo-2-DPM/DeepSaffix-WEB
          path: dist

      - name: Install Dependencies
        run: npm install

      # Paso 2: Crear versión única automática (basada en tu 1.0.0)
      - name: Set Version
        shell: bash
        run: |
          # Esto convierte 1.0.0 en 1.0.0-build.15 (por ejemplo)
          VERSION=$(node -p "require('./package.json').version")
          FINAL_VERSION="${VERSION}-build.${{ github.run_number }}"
          echo "APP_VERSION=$FINAL_VERSION" >> $GITHUB_ENV
          npm version $FINAL_VERSION --no-git-tag-version

      # Paso 3: Compilar y Publicar
      - name: Build and Publish
        run: |
          npm run compile
          npx electron-builder --${{ matrix.os == 'windows-latest' && 'win' || 'linux' }} --publish always
        env:
          GH_TOKEN: ${{ secrets.ACTION_TOKEN }}